<!DOCTYPE html>
<html>
<title>Moo Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>

<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>
<style>
h1 {
    font-family: 'Yeseva One';font-size: 36px;
}
</style>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<style>
body {
    font-family: 'Josefin Sans';font-size: 18px;
}
hr{
border: 1px solid #89D0D1;
}
</style>
</head>
<body>

<div class="w3-container">
  <h1>Moo Bar</h1>
    <hr>
  <p1>
Location:<br>
1080 Kiely Blvd, Santa Clara, CA 95051<br><br>
  <p2>Click on the images to display them in full size.</p2>
</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="https://s3-media4.fl.yelpcdn.com/bphoto/R_KwJmV4Eod8Zjqj0k_dnQ/o.jpg"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
  <div class="w3-container w3-third">
    <img src="https://s3-media4.fl.yelpcdn.com/bphoto/PTgpQlTG5uLv9-Q5yhfZ1g/o.jpg"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
   <div class="w3-container w3-third">
    <img src="https://scontent-yyz1-1.cdninstagram.com/vp/300baa3ccfb5ffd07ba95d3867327ce5/5D0B1FBF/t51.2885-15/e35/41481079_2342296619177285_2311088519005622167_n.jpg?_nc_ht=scontent-yyz1-1.cdninstagram.com&se=8"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
            
</body>
</html>
