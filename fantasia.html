<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h1>Fantasia Coffee & Tea</h1>
  <p1>
  address:<br>
378 Santana Row, San Jose, CA 95128<br>10933 N Wolfe Rd, Cupertino, CA 95014<br>528 Barber Ln, Milpitas, CA 95035<br>3969 Rivermark Pkwy, Santa Clara, CA 95054
  <p2>Click on the images to display them in full size.</p2>
</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="fantasia.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
            
</body>
</html>
