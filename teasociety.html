<!DOCTYPE html>

<head>

<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>

</head>
<body>

<div class="w3-container">

  <hr>
  <p1>
Location:

  <p2>Click on the images to display them in full size.</p2>
</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/19984218_1154662304665589_2681516020409040896_n.jpg"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">

  <div class="w3-container w3-third">
    <img src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.135.1080.1080/17075838_1575997315761639_2728865346197913600_n.jpg"

    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
   <div class="w3-container w3-third">

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
