<!DOCTYPE html>
<html>
<title>What8ver Express</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>

<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>
<style>
h1 {
    font-family: 'Yeseva One';font-size: 36px;
}
</style>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<style>
body {
    font-family: 'Josefin Sans';font-size: 18px;
}
hr{
border: 1px solid #89D0D1;
}
</style>
</head>
<body>

<div class="w3-container">
  <h1>What8ver Express</h1>
  <hr>
  <p1>
Location:<br>
10118 Bandley Dr, Cupertino, CA 95014<br><Br>
  <p2>Click on the images to display them in full size.</p2>
</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15624076_888159971325055_2384082877961732096_n.jpg"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
  <div class="w3-container w3-third">
    <img src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15403575_1152690114778276_301516883251691520_n.jpg"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
   <div class="w3-container w3-third">
    <img src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/15877149_121276325041307_5056559164738764800_n.jpg"
    style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
            
</body>
</html>
