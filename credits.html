<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #FFC0CB; <!--color of the menu bar->
}

.topnav a {
  float: left;
  display: block;
  color: black; <!--color of the text on menu bar-->
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
    font-family: 'Josefin Sans';
  font-weight:bold;
}

.topnav a:hover {
  background-color: #FC3E5A;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

}


h1 {
	font-family: 'Yeseva One', cursive;
}

p {
	font-family: 'Josefin Sans'; sans-serif;
}

}

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");

    } else {
        x.className = "topnav";
    }
}
