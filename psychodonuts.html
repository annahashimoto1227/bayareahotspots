<!DOCTYPE html>
<html>
<title>Psycho Donuts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>

<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>
<style>
h1 {
    font-family: 'Yeseva One';font-size: 36px;
}
</style>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<style>
body {
    font-family: 'Josefin Sans';font-size: 18px;
}
hr{
border: 1px solid #89D0D1;
}
</style>
</head>
<body>

<div class="w3-container">
  <h1>Psycho Donuts</h1>
  <hr>
  <p1>
Locations:
  <br>288 S 2nd St, San Jose, CA 95113<br>2006 Winchester Blvd, Campbell, CA 95008<br>2000 El Camino Real #11, Santa Clara, CA 95050<br><br>
  <p2>Click on the images to display them in full size.</p2>
</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="https://seasoningandsalt.files.wordpress.com/2013/08/psycho-donuts-005.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
  <div class="w3-container w3-third">
    <img src="http://mamalikestocook.com/wp-content/uploads/2014/08/DSCF3980.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
   <div class="w3-container w3-third">
    <img src="https://s-media-cache-ak0.pinimg.com/736x/cd/6d/8f/cd6d8feaf1ea40e9a53ba47640b63f89--psycho-donuts-montage.jpg" style="width:100%;cursor:pointer"

  </div>
  <div class="w3-container w3-third">

    onclick="onClick(this)" class="w3-hover-opacity">
    </div>

</div>

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>

</html>
