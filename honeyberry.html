<!DOCTYPE html>
<html>
<title>Honeyberry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>

<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>
<style>
h1 {
    font-family: 'Yeseva One';font-size: 36px;
}
</style>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<style>
body {
    font-family: 'Josefin Sans';font-size: 18px;
}
hr{
border: 1px solid #89D0D1;
}
</style>
</head>
<body>

<div class="w3-container">
  <h1>Honeyberry</h1>
  <hr>
  <p1>
Location:<br>
3488 El Camino Real, Santa Clara, CA 95051<br>
1735 N Milpitas Blvd, Milpitas, CA 95035<br>
3655 N 1st St, San Jose, CA 95134<br><br></p1>
  <p2>Click on the images to display them in full size.</p2>
</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="honeyberry.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
  <div class="w3-container w3-third">
    <img src="https://s3-media1.fl.yelpcdn.com/bphoto/gJGFDEUpQuPBnIKi5pIvUQ/o.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
        <div class="w3-container w3-third">
    <img src="https://i.pinimg.com/originals/6a/ee/50/6aee507de1b6e5f3da5cf68030f42496.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>
     
</div>

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
            
</body>
</html>
