<!DOCTYPE html>
<html>
<title>Yumi Yogurt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>

<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>
<style>
h1 {
    font-family: 'Yeseva One';font-size: 36px;
}
</style>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<style>
body {
    font-family: 'Josefin Sans';font-size: 18px;
}
</style>
</head>
<body>

<div class="w3-container">
  <h1>Yumi Yogurt</h1>
  
 <p1>
Locations:<br>
3787 Stevens Creek Blvd, Santa Clara, CA 95051<br>3955 S El Camino Real, San Mateo, CA 94403<br>947 El Camino Real, Redwood City, CA 94063
</p1>

  <p>Click on the images to display them in full size.</p>
</div>



<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="yumiyogurt.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">
  </div>


<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
            
</body>
